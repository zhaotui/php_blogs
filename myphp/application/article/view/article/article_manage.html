<div id="body_content" >
    <!--header-->
    <header id="header" class="clearfix" class="container-fluid">
        <nav class="navbar">
            {$admin}
            <!--<div id="admin">-->
            <!--<a href="#">-->
            <!--<img src="/myphp/public/static/img/icon6.jpeg" class="img-thumbnail rounded-circle" width="75" height="75">-->

            <!--</a>-->
            <!--</div>-->
            <div>
                <img src="/myphp/public/static/img/bg-logo.png" width="200" >
            </div>
            <button id="logo" class="navbar-toggler navbar-light bg-light" type="button" >
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
<!--content-->
<div id="content"style="padding: 2.5% 0 5% 0">
    <div id="container">
        <div class="col-12" style="background-color: white;">
            <div style="border-bottom: 1px dotted #d8d8d8;background-image: url(/myphp/public/static/img/article_logo.jpg);padding: 50px;">
                <h2 class="serif" style="color: white;
">文章管理</h2>
                <button type="button" class="btn btn-success" onclick="add()">增加</button>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">文章名称</th>
                    <th scope="col">发布时间</th>
                    <th scope="col">发布ip</th>
                    <th scope="col">作者id</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name='data' id='list'}
                <tr>
                    <th>{$list.article_id}</th>
                    <td>{$list.article_name}</td>
                    <td>{$list.article_time}</td>
                    <td>{$list.article_ip}</td>
                    <td>{$list.user_id}</td>
                    <td>
                        <button type="button" class="btn btn-success" onclick="add()">增加</button>
                        <a href="article_select/?article_id={$list.article_id}" class="btn btn-primary" >修改</a>
                        <button type="button" class="btn btn-danger" onclick="delete_article(this)" data="{$list.article_id}" >删除</button>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="f_right">
            {$page}
            </nav>
        </div>

        <!--</nav>-->

</div>
