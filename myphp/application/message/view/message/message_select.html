                    </div>
                    <div style="padding: 25px 0 0 0;">
                        <form method="post" action="../message_select">
                            <div class="form-group">
                                <input type="text" name="stay_id"  class="form-control" readonly="readonly" placeholder="留言id" value="{$data.stay_id}">
                            </div>
                            <div class="form-group">
                                <input type="text" name=" stay_title"  class="form-control" readonly="readonly" placeholder="留言名称" value="{$data.stay_title}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="stay_name" class="form-control" readonly="readonly" placeholder="留言者姓名" value="{$data.stay_name}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="stay_phone" class="form-control" readonly="readonly" placeholder="留言者电话" value="{$data.stay_phone}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="message_stay_time" class="form-control" readonly="readonly" placeholder="留言时间" value="{$data.message_stay_time}">
                            </div>
                            <div class="form-group">
                                <textarea type="text" name="message_content" class="form-control" readonly="readonly" placeholder="留言内容" rows="6" >{$data.message_content}</textarea>
                            </div>
                            <a href="javascript:history.back(-1);" class="btn btn-secondary">返回</a>
                        </form>
                    </div>
